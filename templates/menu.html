<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar parqueadero</title>

    <!-- CSS DEL MENÚ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_menu.css') }}">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

    <header class="header">
        <h2>¡Busquemos un parqueadero disponible!</h2>
    </header>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <nav class="bottom-nav">
        <div class="item">
            <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Inicio">
            <p>Inicio</p>
        </div>
        <div class="item">
            <img src="https://img.icons8.com/ios-filled/50/list.png" alt="Mis arriendos">
            <p>Mis arriendos</p>
        </div>
        <div class="item">
            <img src="https://img.icons8.com/ios-filled/50/marker.png" alt="Buscar">
            <p>Buscar</p>
        </div>
        <div class="item" onclick="irCuenta()">
            <img src="https://img.icons8.com/ios-filled/50/user.png">
             <p>Mi cuenta</p>
        </div>

    </nav>

    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
