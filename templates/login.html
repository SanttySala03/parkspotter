<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Inicia sesión!</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>



    <!-- CONTENEDOR LOGIN SIN PADDING -->
    <div class="container login-container">

        <!-- FORMULARIO LOGIN -->
        <div class="container__form">
            <form class="sign-in" id="form-login">
                <h2>Iniciar sesión</h2>

                <div class="social-networks">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>

                <span>Use su correo y contraseña</span>

                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="email" placeholder="Email" required>
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div class="container__form">
            <form class="sign-up" id="form-register">
                <h2>Crear cuenta</h2>

                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="reg-name" placeholder="Nombre completo" required>
                </div>

                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="reg-password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <!-- PANEL DE BIENVENIDA -->
        <div class="container-welcome">

            <div class="welcome-register welcome">
                <h3>Bienvenido</h3>
                <p>Ingresa tus datos personales para acceder a ParkSpotter</p>
                <button class="button" id="btn-register" type="button">Registrarse</button>
            </div>

            <div class="welcome-sing-in welcome">
                <h3>Hola</h3>
                <p>Regístrate con tus datos personales para acceder a ParkSpotter</p>
                <button class="button" id="btn-sign-in" type="button">Iniciar sesión</button>
            </div>

        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
